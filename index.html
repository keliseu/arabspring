.marquee {
    display: flex;
    width: 100%; /* Ensure it covers the entire container width */
    overflow: hidden; /* Hide any overflow */
    pointer-events: none;
}

.marquee__inner {
    display: flex;

    min-width: 100%; /* Ensure it spans at least the container width */
    animation: marquee 10s linear infinite; /* Adjust duration as needed */
}

.marquee span {
    white-space: nowrap;
    font-size: 2vw; /* Adjust font size as needed */
    padding: 0 0.5vw;
    font-weight: 900;
    line-height: 1.15;
}

@keyframes marquee {
    0% {
        transform: translateX(100%); /* Start from right outside the viewport */
    }
    100% {
        transform: translateX(-100%); /* Move to the left outside the viewport */
    }
}
