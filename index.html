        nav {

        .testinf {
            margin: 0;
            --color-text: #dedede;
            --color-bg: #1a1a1a;
            color: var(--color-text);

        }

        .scrolltext {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding: 10vh 0 25vh;
            --marquee-width: 100vw;
            --offset: 0vw;
            --move-initial: calc(-25% + var(--offset));
            --move-final: calc(-50% + var(--offset));
            --item-font-size: 10vw;
            counter-reset: menu;
        }


        .marquee {
            position: absolute;
            top: 0;
            width: var(--marquee-width);
            overflow: hidden;
            pointer-events: none;
            mix-blend-mode: color-burn;
        }

        .marquee__inner {
            width: fit-content;
            display: flex;
            position: relative;
            transform: translate3d(var(--move-initial), 0, 0);
            animation: marquee 5s linear infinite;
            animation-play-state: paused;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .marquee .marquee__inner {
            animation-play-state: running;
            opacity: 1;
            transition-duration: 0.4s;
        }

        .marquee span {
        text-align: center;
            white-space: nowrap;
            font-size: var(--item-font-size);
            padding: 0 1vw;
            font-weight: 900;
            line-height: 1.15;

        }

        @keyframes marquee {
            0% {
                transform: translate3d(var(--move-initial), 0, 0);
            }

            100% {
                transform: translate3d(var(--move-final), 0, 0);
            }
        }
        a {
            text-decoration: none;
        }
        a:visited {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: none;
        }
        a:focus {
            text-decoration: none;
        }
        a:hover, a:active {
            text-decoration: none;
        }

        .actualbody {
            width: 100%;

            text-align: center;

        .title-page-front {

         .songsbackpocket {

        h3 {

            font-size: 50px;
            animation: turn 6s linear infinite;
        }

        h5 {

            font-size: 20px;
        }
        @keyframes turn {
            0% {
                transform: rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: rotateY(360deg);
                opacity: 1;
            }
        }
    </style>
